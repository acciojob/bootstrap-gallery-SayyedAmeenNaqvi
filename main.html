<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cards Gallery</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f8f9fa;
    }
    h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .gallery-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 0 1rem 1rem;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: #888 transparent;
    }
    /* Webkit scrollbar */
    .gallery-container::-webkit-scrollbar {
      height: 6px;
    }
    .gallery-container::-webkit-scrollbar-track {
      background: transparent;
    }
    .gallery-container::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 3px;
    }
    .card {
      display: inline-block;
      width: 220px;
      margin-right: 1rem;
      border-radius: 0.5rem;
      vertical-align: top;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      cursor: default;
      background: #fff;
      transition: transform 0.3s ease;
    }
    .card:last-child {
      margin-right: 0;
    }
    .card-img-top {
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
      height: 140px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card-img-top:hover {
      transform: scale(1.05);
    }
    .card-body {
      text-align: center;
      padding: 0.75rem 1rem 1rem;
    }
    .card-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .card-text {
      font-size: 0.875rem;
      color: #555;
      margin-bottom: 0;
    }
    /* Lightbox modal styles */
    .modal-backdrop.show {
      opacity: 0.85 !important;
      background-color: #000 !important;
    }
    .modal-content {
      background: transparent;
      border: none;
      box-shadow: none;
      position: relative;
    }
    .modal-body {
      padding: 0;
      text-align: center;
    }
    .modal-img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 0.5rem;
      user-select: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .btn-close {
      filter: invert(1);
      opacity: 0.8;
      transition: opacity 0.2s ease;
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 1051;
    }
    .btn-close:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center">Cards Gallery</h2>
    <div class="gallery-container" aria-label="Cards Gallery">
      <!-- Card 1 -->
      <div class="card">
        <img
          src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg"
          alt="Image 1"
          class="card-img-top"
          data-bs-toggle="modal"
          data-bs-target="#lightboxModal"
          data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg"
        />
        <div class="card-body">
          <h6 class="card-title">Image 1</h6>
          <p class="card-text">Description for Image 1.</p>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="card">
        <img
          src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg"
          alt="Image 2"
          class="card-img-top"
          data-bs-toggle="modal"
          data-bs-target="#lightboxModal"
          data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg"
        />
        <div class="card-body">
          <h6 class="card-title">Image 2</h6>
          <p class="card-text">Description for Image 2.</p>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="card">
        <img
          src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg"
          alt="Image 3"
          class="card-img-top"
          data-bs-toggle="modal"
          data-bs-target="#lightboxModal"
          data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg"
        />
        <div class="card-body">
          <h6 class="card-title">Image 3</h6>
          <p class="card-text">Description for Image 3.</p>
        </div>
      </div>
      <!-- Card 4 -->
      <div class="card">
        <img
          src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg"
          alt="Image 4"
          class="card-img-top"
          data-bs-toggle="modal"
          data-bs-target="#lightboxModal"
          data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg"
        />
        <div class="card-body">
          <h6 class="card-title">Image 4</h6>
          <p class="card-text">Description for Image 4.</p>
        </div>
      </div>
      <!-- Card 5 -->
      <div class="card">
        <img
          src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg"
          alt="Image 5"
          class="card-img-top"
          data-bs-toggle="modal"
          data-bs-target="#lightboxModal"
          data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg"
        />
        <div class="card-body">
          <h6 class="card-title">Image 5</h6>
          <p class="card-text">Description for Image 5.</p>
        </div>
      </div>
      <!-- Card 6 -->
      <div class="card">
        <img
          src="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg"
          alt="Image 6"
          class="card-img-top"
          data-bs-toggle="modal"
          data-bs-target="#lightboxModal"
          data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg"
        />
        <div class="card-body">
          <h6 class="card-title">Image 6</h6>
          <p class="card-text">Description for Image 6.</p>
        </div>
      </div>
    </div>
  </div>

  <div
    class="modal fade"
    id="lightboxModal"
    tabindex="-1"
    aria-labelledby="lightboxModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body position-relative">
          <img src="" alt="Lightbox Image" class="modal-img" />
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const lightboxModal = document.getElementById("lightboxModal");
    const modalImg = lightboxModal.querySelector(".modal-img");

    lightboxModal.addEventListener("show.bs.modal", (event) => {
      const triggerImg = event.relatedTarget;
      const imgSrc = triggerImg.getAttribute("data-bs-img");
      modalImg.src = imgSrc;
      modalImg.alt = triggerImg.alt;
    });
  </script>
</body>
</html>
